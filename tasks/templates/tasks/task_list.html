<!DOCTYPE html>
<html>
    <head>
        <title>Your outstanding tasks:</title>
    </head>
    <body>
        <h1>Stuff I need to do and haven't had the time to do yet:</h1>
        <ul>
            {% for task in tasks %}
                <li>{{ task.title }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'tasks:create' %}">Create new task</a>
    </body>
</html>
